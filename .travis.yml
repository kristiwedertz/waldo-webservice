sudo: required
services:
- docker
before_script:
- docker build -t waldo-test-travis .
- docker run -d --name waldo waldo-test-travis
- composer install --no-interactive
script:
- docker ps | grep -q waldo-test-travis
- vendor/bin/phpunit
  #- docker exec waldo vendor/bin/phpunit
before_install:
- openssl aes-256-cbc -K $encrypted_e9f1308957cf_key -iv $encrypted_e9f1308957cf_iv
  -in .env.enc -out .env -d
