sudo: required
services:
  - docker
script:
  - docker build -t waldo-test-travis .
  - docker run waldo-test-travis
after_script:
  - docker images
before_deploy:
  - docker login -u "$REGISTRY_USER" -p "REGISTRY_PASS"
deploy:
  provider: script
  script: docker push kwedertz/waldo-test-travis
  on:
    branch: dev

env:
  global:
    - REGISTRY_USER=kwedertz
    secure: 
